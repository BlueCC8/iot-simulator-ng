<form [formGroup]="form">
  <mat-form-field style="width: 100%">
    <mat-chip-list #chipList>
      <mat-chip
        style="margin-top:0.4em;"
        *ngFor="let option of searchOption"
        (removed)="removeOption(option)"
      >
        <span>{{ option.devName }}</span>

        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input
        #autocompleteInput
        type="text"
        placeholder="Enter the name of the device"
        aria-label="Number"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
      />
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option
          *ngFor="let option of autoCompleteList"
          [value]="option"
          (onSelectionChange)="filterPostList($event)"
        >
          {{ option.devName }}
        </mat-option>
      </mat-autocomplete>
    </mat-chip-list>
  </mat-form-field>
</form>

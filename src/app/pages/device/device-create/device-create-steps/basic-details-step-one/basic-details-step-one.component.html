<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="step">
    <mat-form-field>
      <input matInput type="text" formControlName="devName" placeholder="Device Name" />
      <mat-error *ngIf="step.get('devName').invalid">Please enter an device name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="tranLayer" placeholder="Transport Layer" />
      <mat-error *ngIf="step.get('tranLayer').invalid">Please enter a value</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="devPrice" placeholder="Price" />
      <mat-error *ngIf="step.get('devPrice').invalid">Please enter a price</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="devProducer" placeholder="Producer" />
      <mat-error *ngIf="step.get('devProducer').invalid">Please enter a producer name</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick image
      </button>
      <input type="file" name="" id="" (change)="onImagePicked($event)" #filePicker />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && step.get('devImgUrl').valid"
    >
      <img [src]="imagePreview" [alt]="step.value.devName" />
    </div>
    <div>
      <button mat-button matStepperNext [disabled]="step.invalid" (click)="onSave()">Next</button>
    </div>
  </form>
</mat-card>

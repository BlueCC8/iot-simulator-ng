<form (submit)="onConfirm(confirmForm)" #confirmForm="ngForm">
  <h1 mat-dialog-title>Are you sure you want to remove the device?</h1>

  <div mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
    <button
      mat-raised-button
      color="accent"
      (click)="onConfirm()"
      *ngIf="!isLoading"
      cdkFocusInitial
    >
      Ok
    </button>
  </div>
</form>

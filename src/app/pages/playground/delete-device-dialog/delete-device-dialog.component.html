<form #confirmForm="ngForm">
  <h1 mat-dialog-title>Are you sure you want to remove the device?</h1>

  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around" fxLayoutGap="gappx">
    <button mat-raised-button color="warn" (click)="onDeleteAll()">Delete all</button>
    <button
      mat-raised-button
      color="accent"
      (click)="onConfirm()"
      *ngIf="!isLoading"
      cdkFocusInitial
    >
      Ok
    </button>
    <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
  </div>
</form>

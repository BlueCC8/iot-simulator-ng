<div fxLayout="row" fxFlexAlign="center" fxFill>
  <button
    (click)="onSaveConfig()"
    mat-raised-button
    matTooltip="Save your configuration here"
    color="accent"
    fxFlexAlign="center"
    fxFill
  >
    <span>Save configuration</span>
  </button>
</div>

<div fxLayout="row" class="example-boundary" fxFlexAlign="center" #board>
  <div
    class="example-box"
    cdkDragBoundary=".example-boundary"
    cdkDrag
    *ngFor="let device of boardDevices"
  >
    <img
      matTooltip="Drag me around"
      fxFill
      *ngIf="device"
      [src]="device.imgPath"
      [alt]="device.devName"
    />
  </div>
</div>

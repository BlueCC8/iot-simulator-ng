<mat-selection-list
  #devices
  [(ngModel)]="selectedDevices"
  (ngModelChange)="onNgModelChange($event)"
>
  <h2>{{ data.setupName }}</h2>
  <button [disabled]="!data.devIDs.length" mat-button color="primary" (click)="onLoad(devices)">
    Load on board
  </button>
  <button [disabled]="!data.devIDs.length" mat-button color="accent" (click)="onSave(devices)">
    Save
  </button>
  <mat-list-option *ngFor="let device of data.devIDs" [value]="device">
    {{ device.devName }} :
  </mat-list-option>
  <p class="info-text mat-body-1" *ngIf="data.devIDs.length <= 0">
    No Configurations found yet!
  </p>
</mat-selection-list>

<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon>
    <span class="nav-caption">Home</span>
  </a>
  <button
    *ngIf="userIsAuthenticated"
    id="actionButton"
    mat-list-item
    [matMenuTriggerFor]="features"
  >
    <mat-icon>create</mat-icon>
    <span class="nav-caption">Action Menu</span>
  </button>

  <mat-menu #features="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item [matMenuTriggerFor]="devices">Devices</button>
      <button mat-menu-item [matMenuTriggerFor]="rooms">Rooms</button>
      <button mat-menu-item [matMenuTriggerFor]="polygons">Area</button>
    </ng-template>
  </mat-menu>
  <mat-menu #devices="matMenu">
    <ng-template matMenuContent>
      <a mat-menu-item routerLink="/create" routerLinkActive="mat-accent" (click)="onSidenavClose()"
        >New device</a
      >
      <a mat-menu-item routerLink="/" routerLinkActive="mat-accent" (click)="onSidenavClose()"
        >Devices list</a
      >
    </ng-template>
  </mat-menu>
  <mat-menu #rooms="matMenu">
    <ng-template matMenuContent>
      <a
        mat-menu-item
        routerLink="/room/create"
        routerLinkActive="mat-accent"
        (click)="onSidenavClose()"
        >New Room</a
      >
      <a mat-menu-item routerLink="/room" routerLinkActive="mat-accent" (click)="onSidenavClose()"
        >Rooms list</a
      >
    </ng-template>
  </mat-menu>
  <mat-menu #polygons="matMenu">
    <ng-template matMenuContent>
      <a
        mat-menu-item
        routerLink="/polygon/create"
        routerLinkActive="mat-accent"
        (click)="onSidenavClose()"
        >New Area</a
      >
      <a
        mat-menu-item
        routerLink="/polygon"
        routerLinkActive="mat-accent"
        (click)="onSidenavClose()"
        >Areas list</a
      >
    </ng-template>
  </mat-menu>
  <a mat-list-item routerLink="/playground" (click)="onSidenavClose()" *ngIf="userIsAuthenticated">
    <mat-icon>play_for_work</mat-icon>
    <span class="nav-caption">Playground</span>
  </a>
  <a mat-list-item routerLink="/explore" (click)="onSidenavClose()" *ngIf="userIsAuthenticated">
    <mat-icon>explore</mat-icon>
    <span class="nav-caption">Explore</span>
  </a>
  <a mat-list-item routerLink="/guide" (click)="onSidenavClose()" *ngIf="userIsAuthenticated">
    <mat-icon>help</mat-icon>
    <span class="nav-caption">Guide</span>
  </a>
  <a mat-list-item routerLink="about" (click)="onSidenavClose()" *ngIf="userIsAuthenticated">
    <mat-icon>info</mat-icon>
    <span class="nav-caption">About</span>
  </a>
  <a mat-list-item routerLink="/auth/login" (click)="onSidenavClose()" *ngIf="!userIsAuthenticated">
    <mat-icon>verified_user</mat-icon>
    <span class="nav-caption">Login</span>
  </a>

  <a
    mat-list-item
    routerLink="/auth/signup"
    routerLinkActive="mat-accent"
    *ngIf="!userIsAuthenticated"
  >
    <mat-icon>person_add</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <mat-divider *ngIf="userIsAuthenticated"></mat-divider>
  <button id="profile" mat-list-item [matMenuTriggerFor]="appMenu" *ngIf="userIsAuthenticated">
    <mat-icon>account_box</mat-icon>
    <span class="nav-caption">Profile</span>
  </button>
  <mat-menu #appMenu="matMenu">
    <ng-template matMenuContent let-name="name">
      <a mat-menu-item routerLink="/auth/profile" (click)="onSidenavClose()">
        <span class="nav-caption">Settings</span>
      </a>
      <button mat-menu-item (click)="onLogout()"><span class="nav-caption">Logout</span></button>
    </ng-template>
  </mat-menu>
</mat-nav-list>

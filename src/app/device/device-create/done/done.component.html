<mat-spinner *ngIf="isLoading"></mat-spinner
><mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="stepOne" label="Device basic details">
    <app-step-one></app-step-one>
  </mat-step>
  <mat-step [stepControl]="stepTwo" label="Application Layer">
    <app-step-two></app-step-two>
  </mat-step>
  <mat-step [stepControl]="stepThree" label="Network">
    <app-step-three></app-step-three>
  </mat-step>
  <mat-step [stepControl]="stepFour" label="Link Layer details">
    <app-step-four></app-step-four>
  </mat-step>
  <mat-step [stepControl]="stepFive" label="Link Layer: Wifi details">
    <app-step-five></app-step-five>
  </mat-step>
  <mat-step [stepControl]="stepSix" label="Link Layer: Ethernet details">
    <app-step-six></app-step-six>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button color="warn" (click)="stepper.reset()">Reset</button>
      <button mat-button color="accent" (click)="onSubmit()">Save</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
<div *ngIf="diagnostics" class="diagnostics">
  {{ this.formService.initDevice.value | json }}
</div>

<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveEthernet()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="devName" placeholder="Device Name" />
      <mat-error *ngIf="form.get('devName').invalid">Please enter an device name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="tranLayer" placeholder="Transport Layer" />
      <mat-error *ngIf="form.get('tranLayer').invalid">Please enter a value</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="devPrice" placeholder="Price" />
      <mat-error *ngIf="form.get('devPrice').invalid">Please enter a price</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick image
      </button>
      <input type="file" name="" id="" (change)="onImagePicked($event)" #filePicker />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <button mat-raised-button color="accent" type="submit">Save</button>
  </form>
</mat-card>

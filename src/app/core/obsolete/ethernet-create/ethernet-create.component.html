<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveEthernet()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Ethernet Name" />
      <mat-error *ngIf="form.get('title').invalid">Please enter an ethernet name title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="standard" placeholder="Standard name" />
      <mat-error *ngIf="form.get('standard').invalid">Please enter an ethernet standard.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="throughput" placeholder="Data rate" />
      <mat-error *ngIf="form.get('throughput').invalid"
        >Please enter an ethernet data rate.</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick image
      </button>
      <input type="file" name="" id="" (change)="onImagePicked($event)" #filePicker />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <button mat-raised-button color="accent" type="submit">Save</button>
  </form>
</mat-card>
